    <style>
        #fps {
            position: absolute;
            background-color: black;
            border: 2px solid red;
            text-align: center;
            font-size: 16px;
            color: white;
            top: 15px;
            right: 10px;
            width: 60px;
            height: 20px;
        }

        #center {
            width: 600px;
            height: 40px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -300px;
            margin-top: -50px;
            background: rgba(0, 0, 0, 1);
            border: 2px solid rgba(255, 255, 255, 1);
            border-radius: 5px;
            box-shadow: 0px 0px 10px 5px rgba(255, 255, 255, 0.2);
        }

        #main {
            height: 40px;
            background: #FFFFFF;
            float: left;
        }
        



#progressbarWrapper {
  height: 20px;
  max-width: 80%;
  display: block;
  position: absolute;
  background: red;
  box-shadow: inset 0 -1px 1px rgba(255, 255, 255, 0.3);
  top:60px;
  left:77px;
  border:solid 1px black;

}

#greenBar {
  display: block;
  height: 20px;
  background-color: rgb(43, 194, 83);
  background-image: linear-gradient(
    center bottom,
    rgb(43, 194, 83) 37%,
    rgb(84, 240, 84) 69%
  );
  position: absolute;
  overflow: hidden;
  font-size: 15px;
  text-align: center;
  color: white;
  transition: all 700ms ease;
}
#cyborg{
  max-width: 80%;
  display: block;
  position: absolute;
  top:10px;
  left:10px;
  z-index: 1;
}
